<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁïôË®ÄÂ¢ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .count {
            color: #ff2442;
            font-size: 13px;
            font-weight: 500;
        }
        
        .input-section {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .name-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #ff2442;
        }
        
        .message-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #ff2442;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff2442, #ff5777);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            float: right;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 36, 66, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .messages-section {
            padding: 16px 24px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .empty-state .hint {
            font-size: 14px;
            color: #666;
        }
        
        .message-card {
            padding: 16px 0;
            border-bottom: 1px solid #f5f5f5;
            animation: fadeIn 0.3s ease;
        }
        
        .message-card:last-child {
            border-bottom: none;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff5777, #ff2442);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: 600;
            font-size: 15px;
            color: #1a1a1a;
            margin-bottom: 2px;
        }
        
        .timestamp {
            font-size: 13px;
            color: #999;
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            padding-left: 48px;
            word-break: break-word;
        }
        
        .message-actions {
            padding-left: 48px;
            margin-top: 12px;
            display: flex;
            gap: 20px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            font-size: 13px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 0;
            transition: color 0.2s;
        }
        
        .action-btn:hover {
            color: #ff2442;
        }
        
        .action-btn.liked {
            color: #ff2442;
        }
        
        .like-icon {
            font-size: 16px;
        }
        
        .delete-btn {
            color: #999;
            font-size: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message-card:hover .delete-btn {
            opacity: 0.6;
        }
        
        .delete-btn:hover {
            opacity: 1 !important;
            color: #ff2442;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 0 24px;
        }
        
        .filter-btn {
            padding: 6px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 16px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #ff2442;
            color: white;
            border-color: #ff2442;
        }
        
        .filter-btn:hover {
            border-color: #ff2442;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            
            .header {
                padding: 20px 20px 16px;
            }
            
            .input-section {
                padding: 16px 20px;
            }
            
            .messages-section {
                padding: 12px 20px;
            }
            
            .message-content {
                padding-left: 0;
                margin-top: 12px;
            }
            
            .message-actions {
                padding-left: 0;
            }
            
            .filter-buttons {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <h1>ÁïôË®ÄÂ¢ô</h1>
            <div class="subtitle">
                Áïô‰∏ã‰Ω†ÊÉ≥ËØ¥ÁöÑËØù
                <span class="count">ÂÖ± <span id="messageCount">0</span> Êù°ÁïôË®Ä</span>
            </div>
            
            <!-- Á≠õÈÄâÊåâÈíÆ -->
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterMessages('all')">ÂÖ®ÈÉ®</button>
                <button class="filter-btn" onclick="filterMessages('recent')">ÊúÄÊñ∞</button>
                <button class="filter-btn" onclick="filterMessages('popular')">ÊúÄÁÉ≠</button>
            </div>
        </div>
        
        <!-- ËæìÂÖ•Âå∫ -->
        <div class="input-section">
            <div class="input-group">
                <input type="text" class="name-input" id="nameInput" 
                       placeholder="ÊÄé‰πàÁß∞Âëº‰Ω†Ôºü" maxlength="20">
            </div>
            <textarea class="message-input" id="messageInput" 
                      placeholder="ÂÜô‰∏ã‰Ω†ÊÉ≥ËØ¥ÁöÑËØù...ÔºàÊúÄÂ§ö500Â≠óÔºâ" maxlength="500"></textarea>
            <button class="submit-btn" id="submitBtn" onclick="submitMessage()">ÂèëÂ∏ÉÁïôË®Ä</button>
            <div style="clear: both;"></div>
        </div>
        
        <!-- ÁïôË®ÄÂàóË°® -->
        <div class="messages-section" id="messagesContainer">
            <!-- ÁïôË®Ä‰ºöÂä®ÊÄÅÂä†ËΩΩÂà∞ËøôÈáå -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üí¨</div>
                <p>ËøòÊ≤°ÊúâÁïôË®Ä</p>
                <p class="hint">Âø´Êù•ÂÜô‰∏ãÁ¨¨‰∏ÄÊù°ÁïôË®ÄÂêßÔºÅ</p>
            </div>
        </div>
    </div>
    
    <!-- ÊèêÁ§∫ÂºπÁ™ó -->
    <div class="toast" id="toast"></div>
    
    <script>
        // Êï∞ÊçÆÁÆ°ÁêÜ
        class GuestBook {
            constructor() {
                this.key = 'guestbook_messages_v2';
				this.messages = [];
    
    // Á≠âÂæÖDOMÂä†ËΩΩÂÆåÊàê
    //if (document.readyState === 'loading') {
    //      document.addEventListener('DOMContentLoaded', () => {
    //        this.loadMessages();
    //    });
    //} else {
    //    this.loadMessages();
    //}
	
				this.loadMessages();
            }
			
            
            async loadMessages() {
			  try {
                const response = await fetch('/api/messages');
                this.messages = await response.json();
                this.updateCount();
			  } catch (error) {
			    console.error('Âä†ËΩΩÁïôË®ÄÂ§±Ë¥•Ôºö', error);
				this.messages = [];
			  }
            }
            
            //async saveMessages() {
            //    localStorage.setItem(this.key, JSON.stringify(this.messages));
            //    this.updateCount();
            //}
            
            async addMessage(name, content) {
			  try {
			    const response = await fetch('/api/messages', {
				    method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						},
						body: JSON.stringify({
							name: name || 'ÁΩëÂèã',
							content: content.trim()
						})
					});
				
					const newMessage = await response.json();
					this.messages.unshift(newMessage);
					this.updateCount();
					return newMessage;
				} catch (error) {
					console.error('ÂèëÂ∏ÉÁïôË®ÄÂ§±Ë¥•Ôºö', error);
					throw error;
				}
            }
            
            async deleteMessage(id) {
        try {
            const response = await fetch(`/api/messages/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                const index = this.messages.findIndex(msg => msg.id === id);
                if (index !== -1) {
                    this.messages.splice(index, 1);
                    this.updateCount();
                }
                return true;
            }
            return false;
        } catch (error) {
            console.error('Âà†Èô§ÁïôË®ÄÂ§±Ë¥•:', error);
            return false;
        }
    }
            
            async toggleLike(id) {
        try {
            const response = await fetch(`/api/messages/${id}/like`, {
                method: 'POST'
            });
            
            if (response.ok) {
                const updatedMessage = await response.json();
                // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                const index = this.messages.findIndex(msg => msg.id === id);
                if (index !== -1) {
                    this.messages[index] = updatedMessage;
                }
                return true;
            }
            return false;
        } catch (error) {
            console.error('ÁÇπËµûÂ§±Ë¥•:', error);
            return false;
        }
    }
            
            updateCount() {
                 const countElement = document.getElementById('messageCount');
    if (countElement) {
        countElement.textContent = this.messages.length;
    }
            }
            
            getUserIdentifier() {
                // ÁÆÄÂçïÊ†áËØÜÁî®Êà∑ÔºàÁî®‰∫éÁÇπËµûÈôêÂà∂Ôºâ
                return localStorage.getItem('guestbook_user_id') || 
                       (localStorage.setItem('guestbook_user_id', Math.random().toString(36).substr(2, 16)), 
                        localStorage.getItem('guestbook_user_id'));
            }
            
            getMessages(filter = 'all') {
                let messages = [...this.messages];
                
                switch(filter) {
                    case 'recent':
                        // Â∑≤ÁªèÊòØÊåâÊó∂Èó¥ÂÄíÂ∫è
                        break;
                    case 'popular':
                        messages.sort((a, b) => b.likes - a.likes);
                        break;
                    default:
                        // ÂÖ®ÈÉ®ÔºåÊåâÊó∂Èó¥ÂÄíÂ∫è
                        break;
                }
                
                return messages;
            }
        }
        
        // ÂÖ®Â±ÄÂÆû‰æã
        let guestbook;
        
        // DOMÊìç‰Ωú
        function renderMessages(filter = 'all') {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
			
			  if (!container) {
        console.error('Êâæ‰∏çÂà∞ messagesContainer ÂÖÉÁ¥†');
        return;
    }
			
            const messages = guestbook.getMessages(filter);
			
             console.log("ËøêË°åÊ≠£Â∏∏1")
			 
            if (messages.length === 0) {
    if (emptyState) {
        emptyState.style.display = 'block';
        container.innerHTML = '';
        container.appendChild(emptyState);
    }
    return;
}
            
            if (emptyState) {
    emptyState.style.display = 'none';
}
            
            // Êõ¥Êñ∞Á≠õÈÄâÊåâÈíÆÁä∂ÊÄÅ
              document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        
        // Áõ¥Êé•‰ªé onclick Â±ûÊÄßÊèêÂèñÁ±ªÂûã
        const onclickAttr = btn.getAttribute('onclick');
        if (onclickAttr) {
            // ÊèêÂèñ 'all', 'recent', 'popular'
            const match = onclickAttr.match(/filterMessages\('(\w+)'\)/);
            if (match && match[1] === filter) {
                btn.classList.add('active');
            }
        }
    });
            
            // ÁîüÊàêÁïôË®ÄÂç°Áâá
            container.innerHTML = '';
            messages.forEach(message => {
                const card = createMessageCard(message);
                container.appendChild(card);
            });
        }
        
        function createMessageCard(message) {
            const card = document.createElement('div');
            card.className = 'message-card';
            
            const timeAgo = getTimeAgo(message.timestamp);
            const firstChar = message.name.charAt(0).toUpperCase();
            
            card.innerHTML = `
                <div class="message-header">
                    <div class="avatar">${firstChar}</div>
                    <div class="user-info">
                        <div class="username">${escapeHtml(message.name)}</div>
                        <div class="timestamp">${timeAgo}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteMessage('${message.id}')">√ó</button>
                </div>
                <div class="message-content">${formatContent(message.content)}</div>
                <div class="message-actions">
                    <button class="action-btn ${message.liked ? 'liked' : ''}" 
                            onclick="toggleLike('${message.id}')">
                        <span class="like-icon">${message.liked ? '‚ô•' : '‚ô°'}</span>
                        <span class="like-count">${message.likes}</span>
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // ÂèëÂ∏ÉÁïôË®Ä
        async function submitMessage() {
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const submitBtn = document.getElementById('submitBtn');
            
            const name = nameInput.value.trim();
            const content = messageInput.value.trim();
            
            if (!content) {
                showToast('ËØ∑Â°´ÂÜôÁïôË®ÄÂÜÖÂÆπ');
                messageInput.focus();
                return;
            }
            
            if (content.length > 500) {
                showToast('ÁïôË®Ä‰∏çËÉΩË∂ÖËøá500Â≠ó');
                return;
            }
            
            // Èò≤ÈáçÂ§çÊèê‰∫§
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÂèëÂ∏É‰∏≠...';
			
			try{
			
				await guestbook.addMessage(name, content);
				
				messageInput.value = '';
				nameInput.value = '';
				
				renderMessages();
				
				showToast('ÁïôË®ÄÂèëÂ∏ÉÊàêÂäüÔºÅ');
				
				window.scrollTo({top: 0, behavior: 'smooth'});
			} catch(error) {
			     console.error('ÂèëÂ∏ÉÂ§±Ë¥•Ôºö', error);
				showToast('ÂèëÂ∏ÉÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
			} finally {
			
				submitBtn.disabled = false;
				submitBtn.textContent = 'ÂèëÂ∏ÉÁïôË®Ä';
			}
            
           
        }
        
        // Âà†Èô§ÁïôË®Ä - ÊîπÊàêÂºÇÊ≠•
async function deleteMessage(id) {
    if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÁïôË®ÄÂêóÔºü')) {
        if (await guestbook.deleteMessage(id)) {
            renderMessages();
            showToast('ÁïôË®ÄÂ∑≤Âà†Èô§');
        } else {
            showToast('Âà†Èô§Â§±Ë¥•');
        }
    }
}

// ÁÇπËµû - ÊîπÊàêÂºÇÊ≠•
async function toggleLike(id) {
    if (await guestbook.toggleLike(id)) {
        renderMessages();
    }
}
        
        // Á≠õÈÄâÁïôË®Ä
        function filterMessages(type) {
		
		// ÂÖàÊõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        const onclickAttr = btn.getAttribute('onclick');
        if (onclickAttr && onclickAttr.includes(`'${type}'`)) {
            btn.classList.add('active');
        }
    });
            renderMessages(type);
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.textContent = text;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const minute = 60 * 1000;
            const hour = 60 * minute;
            const day = 24 * hour;
            
            if (diff < minute) return 'ÂàöÂàö';
            if (diff < hour) return `${Math.floor(diff / minute)}ÂàÜÈíüÂâç`;
            if (diff < day) return `${Math.floor(diff / hour)}Â∞èÊó∂Ââç`;
            if (diff < 7 * day) return `${Math.floor(diff / day)}Â§©Ââç`;
            
            return new Date(timestamp).toLocaleDateString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatContent(content) {
            // ÁÆÄÂçïÊ†ºÂºèÂåñÔºöURLËΩ¨ÈìæÊé•ÔºåÊç¢Ë°åÂ§ÑÁêÜ
            return escapeHtml(content)
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
		
		    guestbook = new GuestBook();
            try {
        // üî• ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        showToast('Âä†ËΩΩÁïôË®Ä‰∏≠...');
        await guestbook.loadMessages();
        renderMessages();
		showToast('ÁïôË®ÄÂä†ËΩΩÂÆåÊàê');
    } catch (error) {
        showToast('Âä†ËΩΩÁïôË®ÄÂ§±Ë¥•');
		console.error('ÂàùÂßãÂåñÂ§±Ë¥•:', error);
    }
            
            // ÂõûËΩ¶Êèê‰∫§ÁïôË®Ä
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    submitMessage();
                }
            });
            
            // ÈöèÊú∫Ê¨¢ËøéËØ≠
            const welcomeMessages = [
                'Ê¨¢ËøéÊù•Âà∞ÁïôË®ÄÂ¢ôÔºÅ',
                'ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ïÂêßÔºÅ',
                'Áïô‰∏ã‰Ω†ÁöÑË∂≥ËøπÔΩû',
                'ÊÉ≥ËØ¥‰ªÄ‰πàÈÉΩÂèØ‰ª•ÔºÅ'
            ];
            const randomWelcome = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
            document.querySelector('.subtitle').textContent = randomWelcome;
        });
    </script>
</body>
